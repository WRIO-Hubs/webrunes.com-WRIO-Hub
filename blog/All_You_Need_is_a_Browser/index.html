        "A simplified example of the code of interrelated pages:",

        "   familyName: White",
        "   sibling: whites.com/bob.html",
        "   ...",
        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",

        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "Page 3:",

        "   address: Somewhere 1/B",
        "   ...",

        "  ‎⁪⁭‏​‎⁪⁭‎⁪⁭​‎⁪‪​‎⁪‪​‎⁪‪​​​‎​‎​‎⁪​‎⁪​‎⁪⁭‏",
        "In order to demonstrate the way web crawlers “see” JSON-LDs here is an example of the content:",
