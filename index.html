        "about": "The webRunes team has a 10+ year experience in such spheres like technical and web design, programming and data security, payment systems and some other related spheres. We have started in September 2010. Today our goal is to develop a unique platform that will serve as a basis for different projects that help people in various areas of life from the childhood to the old age: education, healthcare, sport, law and etc. We are against growing trends for Internet censorship and information access restriction, so we use only uncopyrighted data.",

        "We are the first ad hoc team of freelancers specializing in various IT fields and other areas of expertise that are developing WRIO Internet OS platform. WRIO Internet OS is a gateway to a semantic, decentralized and secure Internet. The platform is required for the technical implementation of The Alternative — a set of projects aimed at the development of a free self-managed society, an alternative approach to the interaction of people with minimal or even without participation of the government.",

        "The project was conceived in late May 2010, and in September 2010 the first developer started working. By that time, the initial service concepts were developed, which later became the applications of WRIO Internet OS.",

        "Through bootstrapping, we have worked our way up from an idea to the first working version, developing several prototypes and making a number of pivots, to eventually find a solid approach to the technical implementation of WRIO Internet OS and answer to the question of The Alternative: «what projects should be implemented and, more importantly, how should they be implemented in order to make this world a better place».",

        "name": "Mission",
        "articleBody": [
        "Lifelong learning is our credo, our mission is to enlighten people.",
        "In a single sentence our technical mission can be described as the development of technology aimed at the rise of a free and decentralized Internet based on cryptography and blockchain technology that will be beyond the control of national governments and corporations.",

        "We develop more than just isolated projects with a set of functions. We develop projects that are conceptually interrelated, which significantly expands the scope of their applicability and enables the synergy – when the aggregated effect substantially surpasses the sum of individual components. The functional is developed in a way to render assistance to every user in everyday life. The services will be useful both for private and corporate segments. We started from offering the possibility of creating a private hub and publishing articles from grateful readers with a crediting-functionality. As we go forward, we will extend the functionality to offer content distribution services: audio, video, articles, books, training courses, games, mobile applications etc.",
