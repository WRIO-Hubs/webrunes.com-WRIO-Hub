<!DOCTYPE html><html lang="en-US"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta name="description" content=""><meta name="author" content=""><meta name="keywords" content=""><title>webRunes</title><script type="application/ld+json">{"@context":"http://schema.org","@type":"Article","inLanguage":"en-US","keywords":"","author":"","editor":"","name":"webRunes","about":"","articleBody":["\n\n","webRunes [url] a team [url]\nof freelancers  in\nvarious IT and other areas of expertize that are\ndeveloping WRIO Internet OS platform [url]. WRIO Internet OS is gate\nto semantic, decentralized and secure Internet. The platform is required for\nthe technical implementation of the Alternative [url] - a set of\nprojects aimed at the development of a free self-managed society, an\nalternative approach to the interaction of people with minimal or even without\nparticipation of the government (a reference to reducing\nthe role of the state in society). The technical implementation is\npresented in the form of interconnected services that help people\nthroughout their lives in different area: education, health,\ncommunication, finance and others.","\nFirst thoughts about the\nproject emerged\nin late May 2010, and already on September 20 the first\ndeveloper\nstarted its work. By that time, the\ninitial service concepts were developed,\nwhich later became applications of WRIO Internet OS [url].","\nUsing only own founder’s funds\n[url],\nfor over four years, we have worked our way up\nfrom a\nbare idea to the first working version, developing several prototypes\nand making\na number of pivots, to eventually find a solid approach to the technical\nimplementation of WRIO OS and answer to the question of the\nAlternative: \"what projects should be implemented and, more importantly, \" ‘how’, \"\nin order\nto make this world a better place, or at\nleast inspire\nothers to do try \". The idea is not original, but some\nextra effort on this way is never superfluous. Moreover,\nit has\nbeen decided,\nwhat\nprojects are needed to promote of WRIO Internet OS.","\nFor the future we have more\nglobal plans related to the system management by a core based on AI algorithms\n- IA (Individual Assistant, reverse of AI - artificial intelligence),\nwhich will become each user's personal guide to the world of the Internet and will add\na variety of extra functions, in particular on\nthe selection of articles, books, music, video and other content. Today, the\nfirst version of IA - is just a set of scenarios with a\ngiven reaction, but in the future, the system will be\nmuch more complex and advanced, as you can read in IA hub [url].","\n\n"],"hasPart":[{"@type":"Article","name":"Цели","articleBody":["Мы не просто создаем проекты, которые обладают набором функций - все они взаимосвязаны, дополняют и тем самым усиляют друг друга. Функционал наших проектов разрабатывается таким образом, чтобы в будущем помогать буквально каждому интернет-пользователю. При этом наши продукты работают как для частного, так и для корпоративного сегментов - если пользователь пришел из одного сегмента, то он найдет для себя полезные функции и в другом. Начали мы с предоставления услуг по публикации контента и получению за него донейта, либо фиксированной оплаты. В дальнейшем мы реализуем корпоративные функции позволяющие легко создавать собственные хабы по продаже всевозможного контента: статьи, аудио, видео, книги, уроки, софт, игры, мобильные приложения и многое другое. Но наша цель - создание ядра, умной системы, которая сможет не только подбирать для пользователя контент, а для его авторов - читателей, но создать уникальную услугу личного секретаря, помощника и советчика по всевозможным бытовым и профессиональным вопросам, а главное - помощь в lifelong learning, откуда и вытекает наша цель номер 1 - помогать нашим пользователям в получении достоверной информации, новых знаний и расширении своего кругозора, что отражено в нашем логотипе (ссылка на запись в блоге). Мы верим, что с повышением образования жизнь людей становится лучше для них самих и для общества в целом.","\n                "]},{"@type":"Article","name":"Над чем мы работаем","articleBody":["Описание.","\n                "]},{"@type":"Article","name":"Команда","articleBody":["webrunes.com/team.htm","",""]}],"mentions":[{"@type":"Article","name":"a set of scenarios with a\ngiven reaction","about":"","url":"https://en.wikipedia.org/wiki/Chinese_room?'a set of scenarios with a\ngiven reaction':5,419"}],
